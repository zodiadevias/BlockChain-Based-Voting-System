<div id="title">
  <h1>BlockVote</h1>
  <p>Blockchain-based Voting System</p>
</div>

<div *ngIf="!register">
  <button (click)="login()" id="btn-login"><img src="/img/MetaMask-icon-fox.svg" class="icon">Login with MetaMask</button>
</div>

<div *ngIf="register" id="register">
  <h1>Your wallet address is not registered. Please fill up the form.</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit" (click)="registerUser()">Register</button>
  </form>
  <p>{{success}}</p>
</div>
